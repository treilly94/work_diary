<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='description' content='template'>
    <title>{% block title %}{% endblock %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Our stylesheet -->
	<link rel='stylesheet' type='text/css' href='css.css'>
    {% block stylesheets %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">Logo</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
				  <ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>		
					<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">People
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a href="#">Friends</a></li>
					  <li><a href="#">Find People</a></li>
					</ul></li>	
					<li><a href="{% url 'index_blogs' %}">Blogs</a></li>
					<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Technology
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a href="#">Big Data</a></li>
					  <li><a href="#">MiddleWare</a></li>
					  <li><a href="#">Front End</a></li>
					</ul></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group input-group">
					  <input type="text" class="form-control" placeholder="Search..">
					  <span class="input-group-btn">
						<button class="btn btn-default" type="button">
						  <span class="glyphicon glyphicon-search"></span>
						</button>
					  </span>        
					</div>
				 </form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-question-circle"></i> Help</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	{% block content %}
	{% endblock %}

	<footer class="container-fluid text-center" style="position: absolute; bottom: 0px; width: 100%; padding: 10px 15px;
												   background-color: #f5f5f5; border-top: 1px solid #ddd; 
												   border-bottom-right-radius: 3px; border-bottom-left-radius: 3px;
												   color: #5e5e5e">
		<p>&copy; Copyright ein Sheiste</p>
	</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery_min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap_min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
