<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='description' content='template'>
    <title>{% block title %}{% endblock %}</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand" href="{% url 'home:index' %}">STK Logging</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'home:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'home:login' %}">Log In</a></li>
            </ul>
        </div>

    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="container-fluid text-center" style="position: absolute; bottom: 0px; width: 100%; padding: 10px 15px;
											   background-color: #f5f5f5; border-top: 1px solid #ddd;
											   border-bottom-right-radius: 3px; border-bottom-left-radius: 3px;
											   color: #5e5e5e">
	<p>&copy; Copyright ein Sheiste</p>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->

</body>
</html>
