
<h1>{{ view_blog.title }}</h1>
<h3>{{ view_blog.creation_date}}</h3>
<h3>{{ view_blog.author}}</h3>
{% if view_blog.type == 'social' %}
    <h4>{{ view_blog.type}}</h4>
{% else %}
    <h4>{{ view_blog.type}}</h4>
    <h4>{{ view_blog.technology}}</h4>
{% endif %}

<p>{{ view_blog.description }}</p>
