<!DOCTYPR html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='template'>

	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<!-- Our stylesheet -->
	<link rel='stylesheet' type='text/css' href='css.css'>
</head>
<body>
	<!--navigation-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				  </button>
				  <a class="navbar-brand" href="#">Logs</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
				  <ul class="nav navbar-nav">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li class="active"><a href="{% url 'tom' %}">Tom</a>
					<li><a href="kayleigh.html">Kayleigh</a>
					<li><a href="stuart.html">Stuart</a>
					<li><a href="future.html">Da Future</a>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

			</div>
		</div>
	</nav>
	
	<!-- main page -->
	<div class="container-fluid text-center"> 
		<div class="col-sm-8 text-left">
			{% if latest_exp_list %}
				{% for exp in latest_exp_list %}
					{% if exp.user == 'Tom'}
						<p>{{ exp.user }}</p>
						<p>{{ exp.field }}</p>
						<p>{{ exp.description }}</p>
						<p>{{ exp.date }}</p>
					<br>
				{% endfor %}
			{% else %}
				<p>No exp is available.</p>
			{% endif %}
		</div>
	</div>

<footer class="container-fluid text-center">
  <p>Hi Guys</p>
</footer>
</body>
</html>
