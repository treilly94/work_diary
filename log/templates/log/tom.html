{% extends 'base.html' %}

{%block content %}
<!-- main page -->
<div class="container-fluid text-center"> 
	<div class="col-sm-8 text-left">
		{% if latest_exp_list %}
			{% for exp in latest_exp_list %}
				{% if exp.user == 'Tom'}
					<p>{{ exp.user }}</p>
					<p>{{ exp.field }}</p>
					<p>{{ exp.description }}</p>
					<p>{{ exp.date }}</p>
				<br>
			{% endfor %}
		{% else %}
			<p>No exp is available.</p>
		{% endif %}
	</div>
	</div>
{% end block %}
