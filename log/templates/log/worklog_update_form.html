<!-- Extending base html -->
{% extends 'home/base.html' %}

<!-- Title of page to edit-->
{% block title %}Your Blog{% endblock %}

<!-- Makes the page active -->
{% block blog_active %}active{% endblock %}

<!-- Content to edit -->
{% block content %}
<div class="col-sm-7">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Update" />
        <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
    </form>
</div>
{% endblock %}
