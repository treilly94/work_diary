{% extends 'base.html' %}

{%block content %}

{% if latest_exp_list %}
	{% for exp in latest_exp_list %}
			<p>{{ exp.user }}</p>
			<p>{{ exp.field }}</p>
			<p>{{ exp.description }}</p>
			<p>{{ exp.date }}</p>
		<br>
	{% endfor %}
{% else %}
	<p>No exp is available.</p>
{% endif %}


{% end block %}
